<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /my style -->
    <title>Todo Vue</title>
</head>

<body>


    <div id="app">

        <main>

            <div class="container w-50">
                <h1 class="py-3">Todo List</h1>
                <div class="add_todo form-control">
                    <input class="me-2 " type="text" placeholder="Insert new todo item" v-model.trim="newTodo">
                    <input type="submit" value="Add" @click="addTodo()">
                </div>
                <!-- /add todo -->

                <ul class="card py-2 shadow-lg">

                    <li class="d-flex mb-2" :class="todo.done ? '' : 'todo'" v-for="(todo, index) in todoList">
                        {{todo.text}}
                        <button class="btn btn-outline-dark ms-3" @click="removeTodo(index)">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </li>
                    <!-- /todo item -->

                    <strong class="text-center py-2" v-if="todoList.length === 0">
                        Nothing todo
                        <i class="fa-solid fa-face-smile-wink"></i>
                    </strong>
                    <!-- /message: nothing todo -->

                </ul>
                <!-- /todolist -->

            </div>
            <!-- /container -->

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue script -->
    <script src="./assets/js/app.js"></script>
    <!-- /my script -->

</body>

</html>
